<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-container clr-primary-bg">
            <div class="main-wrapper">
                <h1 class="fw-bold fs-heading">Generate a <span class="clr-secondary-text">random password</span></h1>
                <p class="fw-regular fs-paragraph clr-paragraph">Never use an insecure password again</p>
                <div class="input-container">
                    <label class="clr-paragraph">Number of characters: </label><br>
                    <input type="text" class="input-text"><br>
                    <button class="submit-btn | clr-button clr-button-bg fw-button fs-button">Submit</button>
                </div>
                <button class="button | clr-button clr-button-bg fw-button fs-button">Generate passwords</button>
                <div class="h-row"></div>
                <div class="flex-container">
                    <div class="password | left clr-secondary-text clr-password-bg fw-password fs-password"></div>
                    <div class="password | right clr-secondary-text clr-password-bg fw-password fs-password"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
